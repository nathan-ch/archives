<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">

    <h1 class="title">Tente ta chance et gagne peut être 1 million de dollars</h1>

    <form id="myForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Adresse email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Adresse email" value="email@email.com">
      </div>
      <div class="form-group">
        <label for="first_name">Prénom</label>
        <input type="text" class="form-control" id="firstname" placeholder="Prénom" value="john">
      </div>
      <div class="form-group">
        <label for="last_name">Nom</label>
        <input type="text" class="form-control" id="lastname" placeholder="Nom" value="Travolta">
      </div>
      <div class="form-group">
        <label for="number1">Numéro 1</label>
        <input type="number" id="number1" name="number"
         min="0" max="9" value="1">
      </div>
      <div class="form-group">
        <label for="number2">Numéro 2</label>
        <input type="number" id="number2" name="number"
         min="0" max="9" value="1">
      </div>
      <div class="form-group">
        <label for="number3">Numéro 3</label>
        <input type="number" id="number3" name="number"
         min="0" max="9" value="1">
      </div>
      <div class="form-group">
        <label for="number4">Numéro 4</label>
        <input type="number" id="number4" name="number"
         min="0" max="9" value="1">
      </div>
      <div class="form-group">
        <label for="number5">Numéro 5</label>
        <input type="number" id="number5" name="number"
         min="0" max="9" value="1">
      </div>
      <div class="form-group">
        <label for="number6">Numéro 6</label>
        <input type="number" id="number6" name="number"
         min="0" max="9" value="1">
      </div><br><br>
      <button type="button" id="submit" class="btn btn-primary" name="button">Je tente ma chance !</button>
    </form>
      <br>
      <button type="button" id="winingNumbersButton" class="btn btn-success" name="button">Un indice ?</button>
      <div class="">
        <p id="winingNumbers"></p>    
      </div>
  </div>

    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
